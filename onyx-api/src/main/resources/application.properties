ds.hibernate.format_sql=true
ds.hibernate.show_sql=true
ds.jdbc.lob.non_contextual_creation=true
ds.jpaDialect=HIBERNATE_DIALECT
ds.jpaVendorAdapter=HIBERNATE_ADAPTER
ds.persistenceProvider=HIBERNATE_PROVIDER
server.port=8080
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.open-in-view=true